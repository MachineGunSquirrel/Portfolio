<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- meta tags -->
  <title>Document</title>

  <!-- Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href='./Public/Styles/custom-styles.css'>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <style>
    *{
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    body{
      margin:0;
    }
  </style>
  
</head>

<body style='background-image: repeating-linear-gradient(red, yellow 10%, green 20%);'>
<div class='page-grid'>
  <!-- Nav Bar -->
    <div class='navbar-grid'>

      <button class='btn btn-book'
              style='grid-column: 1;'
              onclick="document.location='./Index.html'">
        Home
      </button>

        <div class='navbar-heading'>
          <h1>Great American Shooting Sports</h1>
        </div>

      <button class='btn btn-book'
              style='grid-column: 3;
                     margin-right: 15px;'>
        Shop
      </button>

      <button class='btn btn-cart'
              style='grid-column: 4;
                    margin: auto 15px auto auto;'>
        <i class='fa fa-shopping-cart'></i>

        <!-- <img src="Public\Images\shopping-cart.png" alt=""
            style='max-height: 35px;
                    max-width: 35px;'> -->
      </button>

      <br>
    </div>
  <!-- Nav Bar -->

  <!-- Bound Book Input Form -->
      <form  class='form-bound-book' action="">

        <label>Manufacturer</label>
        <input type='text' 
               class='form-control' 
               placeholder="Glock, Aero Precision"
               list='Manufacturers'>
          <datalist id="Manufacturers">
            <option value="Glock">
            <option value="Sig Sauer">
            <option value="Smith & Wesson">
            <option value="FN">
            <option value="CZ-USA">
          </datalist>
        </input>

        <label>Importer</label><br>
        <input type='text' 
               class='form-control' 
               placeholder="Kalashnikov">
        </input>

        <label>Model</label><br>
        <input type='text' 
               class='form-control' 
               placeholder="(Glock) 19, MCX">
        </input>

        <label>Caliber</label><br>
        <input type='text' 
               class='form-control' 
               placeholder="Kalashnikov"
               list='Calibers'>
          <datalist id="Calibers">
            <option value="9mm Luger">
            <option value=".45">
            <option value=".40">
            <option value=".22 LR">
            <option value="9mm">
            <option value="5.56*45 NATO">
            <option value="7.62*51 NATO">
            <option value="7.62*39mm">
            <option value="12 Guage">
            <option value="Other">
          </datalist>
        </input>
   

        <label>Action</label><br>
          <input type='text' 
                class='form-control' 
                placeholder="Semi-Automatic, Bolt-Action"
                list='Actions'>
            <datalist id="Actions">
              <option value="Semi-Automatic">
              <option value="Pump-Action">
              <option value="Bolt-Action">
              <option value="Single-Action/Double-Action">
              <option value="Other">
            </datalist>
          </input>

        <label>Type</label><br>
          <input type='text' 
                class='form-control' 
                placeholder="Pistol, Rifle"
                list='Types'>
            <datalist id="Types">
              <option value="Pistol">
              <option value="Rifle">
              <option value="Shotgun">
              <option value="Other">
            </datalist>
          </input>
      

        <label>Serial Number</label><br>
        <input type='text' 
               class='form-control' 
               placeholder="SerNo"></input>

        <input type='submit' class='btn btn-submit' value="Submit">

      </form>
  <!-- Bound Book Input Form -->


</div>

<!-- Footer -->
  <div class='page-footer-grid'>

    <button class='btn btn-contact-us'>
      Contact Us
    </button>

  </div>
</div>
</body>

</html>
